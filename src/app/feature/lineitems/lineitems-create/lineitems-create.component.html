<app-menu></app-menu>
<div>
  <span class="component-title">[{{ title }}]</span>
  <p *ngIf="!lineitem">Loading...</p>
  <div *ngIf="lineitem">
    <main class="single">
      <table class="table table-sm">
        <tr>
            <td>Request:</td>
          <td>
            <input [(ngModel)]="requestId" class="rounded" type="number" disabled />
          </td>
          <td>Product:</td>
          <td>
            <select [(ngModel)]="lineitem.product" class="rounded">
              <option *ngFor="let p of products" [ngValue]="p">
                {{ p.name }}
              </option>
            </select>
          </td>
          </tr>
          <tr>
            <td>Quantity:</td>
            <td>
              <input [(ngModel)]="lineitem.quantity" class="rounded" type="number" />
            </td>
          </tr>
          <span>
            <button (click)="create()" class="btn btn-sm btn-primary">Create</button>
          </span>
