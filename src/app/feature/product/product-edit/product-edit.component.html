<app-menu></app-menu>
<div>
    <span class="component-title">[{{ title }}]</span>
    <p *ngIf="!product">Loading...</p>
    <div *ngIf="product">
      <main class="single">
        <table class="table-sm">
          <tr>
            <td>Id:</td>
            <td>
              <input [(ngModel)]="product.id" class="rounded" type="text" disabled/>
            </td>
          </tr>
          <tr>
            <td>Vendor Name:</td>
            <td>
              <input [(ngModel)]="product.vendor.name" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>PartNumber:</td>
            <td>
              <input [(ngModel)]="product.partNumber" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Name:</td>
            <td>
              <input [(ngModel)]="product.name" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Price:</td>
            <td>
              <input [(ngModel)]="product.price" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Unit:</td>
            <td>
              <input [(ngModel)]="product.unit" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Photopath:</td>
            <td>
              <input [(ngModel)]="product.photoPath" class="rounded" type="text"/>
            </td>
          </tr>
        </table>
      </main>
      <span >
        <span> <button (click)="save()" class="btn btn-sm btn-sm">Save</button></span>
    </span>
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
