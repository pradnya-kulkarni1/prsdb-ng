<app-menu></app-menu>
<div>
    <span class="component-title">[{{ title }}]</span>
    <p *ngIf="!request">Loading...</p>
    <div *ngIf="request">
      <main class="single">
        <table class="table-sm">
          <tr>
            <td>Id:</td>
            <td>
              <input [(ngModel)]="request.id" class="rounded" type="text" disabled/>
            </td>
          </tr>
          <tr>
            <td>User Name:</td>
            <td>
              <input [(ngModel)]="request.user.username" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Description:</td>
            <td>
              <input [(ngModel)]="request.description" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Justification:</td>
            <td>
              <input [(ngModel)]="request.justification" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Date Needed:</td>
            <td>
              <input [(ngModel)]="request.dateNeeded" class="rounded" type="Date"/>
            </td>
          </tr>
          <tr>
            <td>Delivery Mode:</td>
            <td>
              <input [(ngModel)]="request.deliveryMode" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Status:</td>
            <td>
              <input [(ngModel)]="request.status" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Submitted Date:</td>
            <td>
              <input [(ngModel)]="request.submitteddate" class="rounded" type="datetime-local"/>
            </td>
          </tr>
          <tr>
            <td>Reason For Rejection</td>
            <td>
              <input [(ngModel)]="request.reasonForRejection" class="rounded" type="text"/>
            </td>
          </tr>
        </table>
      </main>
      <span >
        <span> <button (click)="save()" class="btn btn-sm btn-sm">Save</button></span>
    </span>
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
